<!-- The Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{tieuDe}}</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="dong()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
    
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="container">
    <div class="table-responsive">
      <h2 style="text-align: center;">Danh sách người dùng</h2>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Tìm kiếm...">
          <button type="submit" id="search-button">Tìm kiếm</button>
          <button type="button" class="btn btn-primary" style="margin-left: 50px;" data-toggle="modal" data-target="#myModal" >
            Thêm người dùng
          </button>
        </form>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Mã người dùng</th>
            <th>Username</th>
            <th>Email</th>
            <th>Quyền</th>
            <th>Mật khẩu</th>
            <th>Mã giáo viên</th>
            <th>Mã phụ huynh</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let us of DsLL">
            <td>{{ us.userId }}</td>
            <td>{{ us.username }}</td>
            <td>{{ us.mail }}</td>
            <td>{{ us.roleId }}</td>
            <td>{{ us.password }}</td>
            <td>{{ us.magiaovien }}</td>
            <td>{{ us.parentResumeId }}</td>

            <td>
              <button type="button" class="btn btn-light mr-1"  data-toggle="modal" data-target="#myModal">
                Sửa
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-light mr-1" >
                Xóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>v
