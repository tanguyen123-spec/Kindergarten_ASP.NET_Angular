<!-- The Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{tieuDe}}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="dong()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <app-them-suagiaovien [gv]="gv" *ngIf="dangThemSua"></app-them-suagiaovien>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-responsive">
    <h2 style="text-align: center;">Danh sách giáo viên</h2>
    <div class="search-container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Tìm kiếm...">
        <button type="submit" id="search-button">Tìm kiếm</button>
        <button type="button" class="btn btn-primary" style="margin-left: 50px;" data-toggle="modal" data-target="#myModal" (click)="themgv()">
          Thêm giáo viên
        </button>
      </form>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Mã giáo viên</th>
          <th>Mã loại giáo viên</th>
          <th>Tên giáo viên</th>
          <th>Ngày sinh</th>
          <th>Địa chỉ</th>
          <th>Số điện  thoại</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gv of DsGV">
          <td>{{ gv.magiaovien }}</td>
          <td>{{ gv.maloaigiaovien }}</td>
          <td>{{ gv.tengiaovien }}</td>
          <td>{{ gv.ngaysinh | date: 'dd/MM/yyyy' }}</td>
          <td>{{ gv.diachi }}</td>
          <td>{{ gv.sodienthoai }}</td>
        
       
          <td>
            <button type="button" class="btn btn-light mr-1" (click)="chitietGV(gv)" data-toggle="modal" data-target="#myModal">
              Sửa
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-light mr-1" (click)="xoagiaovien(gv)">
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
