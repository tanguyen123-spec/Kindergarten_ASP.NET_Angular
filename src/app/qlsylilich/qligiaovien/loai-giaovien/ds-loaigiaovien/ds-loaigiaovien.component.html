<app-navbar></app-navbar>
<!-- The Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{tieuDe}}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="dong()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <app-them-sualoaigiaovien [lgv]="lgv" *ngIf="dangThemSua"></app-them-sualoaigiaovien>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-responsive">
    <h2 style="text-align: center;">Danh sách loại giáo viên</h2>
    <div class="search-container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Tìm kiếm...">
        <button type="submit" id="search-button">Tìm kiếm</button>
        <button type="button" class="btn btn-primary" style="margin-left: 50px;" data-toggle="modal" data-target="#myModal" (click)="themlgv()">
          Thêm loại giáo viên
        </button>
      </form>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Mã loại giáo viên</th>
          <th>Tên loại giáo viên</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lgv of DsLGV">
          <td>{{ lgv.maloaigiaovien }}</td>
          <td>{{ lgv.tenloaigiaovien }}</td>
          <td>
            <button type="button" class="btn btn-light mr-1" (click)="chitietLGV(lgv)" data-toggle="modal" data-target="#myModal">
              Sửa
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-light mr-1" (click)="xoaloaigiaovien(lgv)">
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
