
  <div class="container">
    <div class="table-responsive">
      <h2 style="text-align: center;">Danh sách phiếu điểm danh</h2>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Tìm kiếm...">
          <button type="submit" id="search-button">Tìm kiếm</button>
        </form>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Mã điểm danh</th>
            <th>Mã học viên</th>
            <th>Ngày học</th>
            <th>Năm học</th>
            <th>Tháng - năm học</th>
          <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dd of DsDD">
            <td>{{ dd.diemdanhId }}</td>
            <td>{{ dd.childResumeId }}</td>
            <td>{{ dd.ngayhoc| date: 'dd/MM/yyyy'  }}</td>
            <td>{{ dd.namhoc }}</td>
            <td>{{dd.thang_namhoc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
